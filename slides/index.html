<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapnil's Presentations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        .presentations {
            display: grid;
            gap: 1.5rem;
        }

        .presentation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            text-decoration: none;
            color: #1a202c;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .presentation-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .presentation-card h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .presentation-card p {
            font-size: 1rem;
            color: #4a5568;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: white;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .presentation-card {
                padding: 1.5rem;
            }
            
            .presentation-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ My Presentations</h1>
            <p>A collection of thoughts on code and philosophy</p>
        </div>

        <div class="presentations" id="presentations">
            <!-- Presentations will be inserted here by JavaScript -->
        </div>

        <div class="footer">
            <p>
                <a href="https://swapnilupadhyay.com.np" target="_blank">Website</a> â€¢ 
                <a href="https://github.com/swapnil-up" target="_blank">GitHub</a>
            </p>
            <p style="margin-top: 0.5rem; font-size: 0.875rem;">
                Check back often for new slides
            </p>
        </div>
    </div>

    <script>
        // Auto-generated presentation list
        const presentations = [
            {
                slug: 'coding-as-transformation',
                title: 'Coding As Transformation',
                description: 'Click to view this presentation'
            },
            {
                slug: 'socratic-programmer',
                title: 'The Socratic Programmer',
                description: 'Click to view this presentation'
            }
        ];

        // Render presentations
        const container = document.getElementById('presentations');
        presentations.forEach(pres => {
            const card = document.createElement('a');
            card.className = 'presentation-card';
            card.href = `/${pres.slug}/`;
            card.innerHTML = `
                <h2>${pres.title}</h2>
                <p>${pres.description}</p>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
